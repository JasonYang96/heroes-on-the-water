<!-- donor.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="heroesOnTheWater">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Donate | Heroes on the Water</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html            { overflow-y:scroll; }
        body            { padding-top:50px;}
        #todo-list      { margin-bottom:30px; }
        .creation-form  { margin: 20px; }
        .region-list    { background-color: #F5F5DC; overflow: hidden; margin: 0 auto;}
        .chapter-list   { background-color: #FFE4C4; overflow: hidden; margin: 0 auto;}
        .event-list     { background-color: #FFEBCD; overflow: hidden; margin: 0 auto;}
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="donorCore.js"></script>

    <link rel="icon" href="http://heroesonthewater.org/wp-content/uploads/2014/04/logo-ready-ad.png" type="image/png">

</head>
<body>
    <div class="container">

        <!-- HEADER AND EVENT COUNT -->
        <div class="jumbotron text-center">
            <h1>Heroes on the Water<span class="label label-info">{{ events.length }}</span></h1>
            <h2><a href="/donor.html">Donate</a></h2>
        </div>

        <!-- EVENT LIST -->
        <div class="col-sm-12 row" ng-controller="mainController">
            <!-- LOOP OVER THE EVENTS IN $scope.regions -->
            <div class="col-sm-12 region-list" ng-repeat="region in regions" ng-controller="regionController">
                <div>
                    <div class="col-sm-9"><h1>Region: {{region.name}}</h1></div>
                    <div class="col-sm-3">
                        <label>
                            <input type="checkbox" ng-click="deleteRegion(region._id)">Click to delete region
                        </label>
                    </div>
                </div>
                <div class="col-sm-12 chapter-list" ng-repeat="chapter in region.chapters" ng-controller="chapterController">
                    <div>
                        <div class="col-sm-9">
                            <h2>Chapter: {{chapter.name}}</h2>
                            <p>Location: {{chapter.location}}</p>
                        </div>
                        <div class="col-sm-3">
                            <label>
                                <input type="checkbox" ng-click="deleteRegion(region._id)">Click to delete chapter
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-12 event-list" ng-repeat="event in chapter.events" ng-controller="eventController">
                            <div class="col-sm-9">
                                <h3>Name: {{event.name}}</h3>
                                <h4>Venue: {{event.venue}}</h4>
                                <p>Description: {{event.description}}</p>
                            </div>
                            <div class="col-sm-3">
                                <label>
                                    <input type="checkbox" ng-click="deleteEvent(event._id)">Click to delete event
                                </label>
                            </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
