<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="HOW">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Heroes on the Water</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html            { overflow-y:scroll; }
        body            { padding-top:50px;}
        .creation-form  { margin: 20px; }
        .region    { background-color: #F5F5DC; overflow: hidden; margin: 0 auto;}
        .chapter   { background-color: #FFE4C4; overflow: hidden; margin: 0 auto;}
        .event     { background-color: #FFEBCD; overflow: hidden; margin: 0 auto;}
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/controllers/regionsController.js"></script>
    <script src="js/controllers/chaptersController.js"></script>
    <script src="js/controllers/eventsController.js"></script>
    <script src="js/services/main.js"></script>

    <!-- FAVICON -->
    <link rel="icon" href="http://heroesonthewater.org/wp-content/uploads/2014/04/logo-ready-ad.png" type="image/png">

</head>
<body>
    <div class="container">

        <!-- FORM TO CREATE CHAPTERS -->
        <div id="chapter-creation-form" class="row creation-form" ng-controller="chaptersController">
            <h1 class="text-center"> CHAPTER CREATION </h1>
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Insert name here" ng-model="formData.name">
                        <br>
                        <input type="text" class="form-control input-lg text-center" placeholder="Insert location here" ng-model="formData.location">
                    </div>
                </form>
            </div>

            <!-- createToDo() WILL CREATE NEW TODOS -->
            <button type="submit" class="btn btn-primary btn-lg col-sm-4 col-sm-offset-4" ng-click="createChapter()">Add Chapter</button>
        </div>

        <div class="col-sm-12 chapter-list" ng-repeat="chapter in region.chapters" ng-controller="chaptersController">
            <div>
                <div class="col-sm-9">
                    <h2>Chapter: {{chapter.name}}</h2>
                    <p>Location: {{chapter.location}}</p>
                </div>
                <div class="col-sm-3">
                    <label>
                        <input type="checkbox" ng-click="deleteChapter(region.name, chapter.name, region._id, chapter._id)">Click to delete chapter
                    </label>
                </div>
            </div>
            <div class="col-sm-12 event-list" ng-repeat="event in chapter.events" ng-controller="eventsController">
                    <div class="col-sm-9">
                        <h3>Name: {{event.name}}</h3>
                        <h4>Date: {{event.date}}</h4>
                        <h4>Start: {{event.start}}</h4>
                        <h4>End: {{event.end}}</h4>
                        <h4>Venue: {{event.venue}}</h4>
                        <p>Description:
                        <br>
                        {{event.description}}</p>
                    </div>
                    <div class="col-sm-3">
                        <label>
                            <input type="checkbox" ng-click="deleteEvent(region.name, chapter.name, event.name, region._id, chapter._id, event._id)">Click to delete event
                        </label>
                    </div>
            </div>
        </div>

    </div>
</body>
</html>
